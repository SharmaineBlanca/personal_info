<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Personal Information Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
	<div class="infoform">
		<h2>PERSONAL INFORMATION</h2>
		<form name="userinfo" onsubmit="return verifyinfo()">		
				<div class="name">
					<div class="input">
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" required>
					</div>
					<div class="input">
						<label for="middlename">Middle Name</label>
						<input type="text" name="middlename" required>
					</div>
				</div>
                <div class="input">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" required>
                </div>
				<div class="input">
					<label for="birthday">Birthday</label>
					<input type="date" name="birthday" required>
				</div>
				<div class="input">
					<label for="address">Address</label>
					<input type="text" name="address" required>
				</div>
				<div class="input">
					<input type="submit" value="SUBMIT" class="submit">
				</div>
                <div class="input">
                    <input type="button" value="CLEAR" class="clear" onclick="clearForm()">
                    </div>			
		</form>
	</div></center>
<script>
    function verifyinfo() {
        var firstName = document.forms["userinfo"]["firstname"].value;
        var middleName = document.forms["userinfo"]["middlename"].value;
        var lastName = document.forms["userinfo"]["lastname"].value;
        var birthday = document.forms["userinfo"]["birthday"].value;
        var address = document.forms["userinfo"]["address"].value;

        if (firstName === "" || middleName === "" || lastName === "" || birthday === "" || address === "") {
            alert("All details are required!");
            return false;
        }
        var userinput = "First Name: " + firstName + "\n";
        userinput += "Middle Name: " + middleName + "\n";
        userinput += "Last Name: " + lastName + "\n";
        userinput += "Birthday: " + birthday + "\n";
        userinput += "Address: " + address + "\n";

        alert("Your Information:\n" + userinput);
        return false;
    }
    function clearForm() {
        document.forms["userinfo"].reset();
    }
</script>

</body>
</html>
